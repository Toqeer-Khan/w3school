<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="slider.css" />
  <title>Image Slider Setting</title>
</head>

<body>
  <div class="slider">
    <input type="checkbox" name="slide" id="slide-1">
    <input type="checkbox" name="slide" id="slide-2">
    <input type="checkbox" name="slide" id="slide-3">
    <div class="slides">
      <div class="slide slide-1"></div>
      <div class="slide slide-2"></div>
      <div class="slide slide-3"></div>
    </div>

    <div class="arrow arrow-left">
      <label for="slide-1">
        <span><i class="fa fa-solid fa-chevron-left"></i></span>
      </label>

      <label for="slide-2">
        <span><i class="fa fa-solid fa-chevron-left"></i></span>
      </label>

      <label for="slide-3">
        <span><i class="fa fa-solid fa-chevron-left"></i></span>
      </label>
    </div>

    <div class="arrow arrow-right">
      <label for="slide-3">
        <span><i class="fa fa-solid fa-chevron-right"></i></span>
      </label>

      <label for="slide-2">
        <span><i class="fa fa-solid fa-chevron-right"></i></span>
      </label>

      <label for="slide-1">
        <span><i class="fa fa-solid fa-chevron-right"></i></span>
      </label>
    </div>
  </div>
</body>

</html>
